<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="/index.css" />
  <body>
    <div class="layout">
      <nav class="sidebar">
        <div class="container">
          <img src="/static/icon.svg" alt="icon" />
          <div class="nav-btn-container">
            <div class="nav-btn">
              <a href="#project">
                <img src="/static/project.svg" alt="nav-icon" />
              </a>
            </div>
            <div class="nav-btn">
              <a href="#user">
                <img src="/static/user.svg" alt="nav-icon" />
              </a>
            </div>
            <div class="nav-btn">
              <a href="#calendar">
                <img src="/static/calendar-grey.svg" alt="nav-icon" />
              </a>
            </div>
            <div class="nav-btn">
              <a href="#chart">
                <img src="/static/chart.svg" alt="nav-icon" />
              </a>
            </div>
            <div class="nav-btn">
              <a href="#upload">
                <img src="/static/upload.svg" alt="nav-icon" />
              </a>
            </div>
            <div class="nav-btn">
              <a href="#map">
                <img src="/static/map.svg" alt="nav-icon" />
              </a>
            </div>
            <div class="nav-btn">
              <a href="#config">
                <img src="/static/config.svg" alt="nav-icon" />
              </a>
            </div>
          </div>
        </div>
      </nav>
      <div class="project-menu">
        <div class="container">
          <div class="project-menu-title">
            <h1>Projects</h1>
            <button class="add-btn">
              <img src="/static/add.svg" alt="add" />
            </button>
          </div>
          <ul class="project-menu-list">
            <li class="project-group close">
              <div class="group-item-title">
                <span>Team</span>
                <img src="/static/next.svg" alt="next" />
              </div>
            </li>
            <li class="project-group open">
              <div class="group-item-title">
                <span>Projects</span>
                <img src="/static/down.svg" alt="down" />
              </div>
              <ul class="group-item-list">
                <li class="item">
                  <div class="divider"></div>
                  <button>All projects (3)</button>
                </li>
                <li class="item">
                  <div class="divider"></div>
                  <button>Design system</button>
                </li>
                <li class="item">
                  <div class="divider"></div>
                  <button>User flow</button>
                </li>
                <li class="item">
                  <div class="divider"></div>
                  <button>Ux research</button>
                </li>
              </ul>
            </li>
            <li class="project-group open">
              <div class="group-item-title">
                <span>Tasks</span>
                <img src="/static/down.svg" alt="down" />
              </div>
              <ul class="group-item-list">
                <li class="item">
                  <div class="divider"></div>
                  <button>All tasks (11)</button>
                </li>
                <li class="item">
                  <div class="divider"></div>
                  <button>To do (4)</button>
                </li>
                <li class="item">
                  <div class="divider"></div>
                  <button>In progress (4)</button>
                </li>
                <li class="item">
                  <div class="divider"></div>
                  <button>Done (3)</button>
                </li>
              </ul>
            </li>
            <li class="project-group close">
              <div class="group-item-title">
                <span>Reminders</span>
                <img src="/static/next.svg" alt="next" />
              </div>
            </li>
            <li class="project-group close">
              <div class="group-item-title">
                <span>Messengers</span>
                <img src="/static/next.svg" alt="next" />
              </div>
            </li>
          </ul>
        </div>
      </div>
      
    </div>
  </body>
</html>
